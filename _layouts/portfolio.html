---
layout: default
---

<header class="masthead">
  <div class="container">
    <div class="intro-text">
      <h1 class="intro-heading">{{ page.title }}</h1>
      <p>{{ page.subtitle }}</p>
    </div>
  </div>
</header>

<section class="page-section">
  <div class="container">
    <img src="{{ page.image }}" alt="{{ page.title }}" class="img-fluid">
    <div class="project-details">
      {{ content }}
    </div>
  </div>
</section>
